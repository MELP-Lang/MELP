<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>MLP Pixi Designer Prototype</title>
  <link rel="stylesheet" href="../shared/styles/main.css" />
  <link rel="stylesheet" href="../shared/themes/variables.css" />
  <style>
    /* Local minimal overrides */
    html, body { margin:0; padding:0; height:100%; background:var(--background, #1e1e1e); font-family:var(--font-family, Arial); }
    #app { width:100%; height:100%; overflow:hidden; position:relative; }
    #fps { position:absolute; top:6px; left:8px; background:#00000088; color:#d4d4d4; padding:4px 8px; font-size:12px; border-radius:4px; font-family:Consolas,monospace; z-index:10; }
    .selected-outline { outline:2px solid #ffcc00; }
  </style>
</head>
<body>
  <div id="app">
    <div id="fps">FPS: --</div>
  </div>
  <script type="module" src="./renderer/app.js"></script>
</body>
</html>

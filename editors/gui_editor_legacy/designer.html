<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLP GUI Designer</title>
    <link rel="stylesheet" href="designer.css">
</head>
<body>
    <div class="container">

                        <div class="tool-icon">ğŸªŸ</div>
                        <div class="tool-name">Window</div>
                    </div>
                    <div class="tool" draggable="true" data-type="panel">
                        <div class="tool-icon">ğŸ“‹</div>
                        <div class="tool-name">Panel</div>
                    </div>
                </div>

                <div class="tool-category">
                    <h4>Controls</h4>
                    <div class="tool" draggable="true" data-type="button">
                        <div class="tool-icon">ğŸ”˜</div>
                        <div class="tool-name">Button</div>
                    </div>
                    <div class="tool" draggable="true" data-type="textbox">
                        <div class="tool-icon">ğŸ“</div>
                        <div class="tool-name">TextBox</div>

                    <div class="tool" draggable="true" data-type="label">

                        <div class="tool-name">Label</div>
                    </div>

                        <div class="tool-name">CheckBox</div>
                    </div>
                    <div class="tool" draggable="true" data-type="dropdown">

                        <div class="tool-name">DropDown</div>
                    </div>
                </div>
            </aside>

            <!-- Designer Canvas -->
            <main class="designer-area">

                    <span>ğŸªŸ Window1 - 800x600</span>
                </div>
                <div id="designCanvas" class="design-canvas">
                    <div class="grid-overlay"></div>
                </div>
            </main>

            <!-- Properties Panel -->
            <aside class="properties-panel">
                <h3>âš™ï¸ Properties</h3>
                <div id="propertiesContent" class="properties-content">
                    <p class="no-selection">Select a component to view properties</p>
                </div>
            </aside>
        </div>

        <!-- Code Preview Modal -->
        <div id="codeModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Generated MLP Code</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <pre><code id="generatedCode"># Generated code will appear here</code></pre>
                </div>
                <div class="modal-footer">
                    <button id="copyCodeBtn" class="btn-secondary">ğŸ“‹ Copy</button>
                    <button id="exportCodeBtn" class="btn-primary">ğŸ’¾ Export .mlp</button>

    </div>

    <script src="designer.js"></script>
</body>
</html>
